<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Ekstrakcja opinii</title>
</head>
<body style="background-color:#ded3be;">
    <div class="topnav" style="position: fixed; font-size:20px">
        <a href="index.html" class="list-group-item list-group-item-action"><i class="bi bi-house-fill"></i> Strona Główna</a>
    </div>
    <header class="container">
        <h1 class="text-center">Ekstrakcja opinii</h1>
    </header>

    <div class="col-3">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">ID produktu</span>
            </div>
            <input id="product_id" type="text" class="form-control" placeholder="np. 96177944" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-dark" type="button" onclick=toCeneo()>Ekstraktuj</button>
            </div>
        </div>
    </div> 

    <script>
        function  toCeneo(){
            var id = document.getElementById("product_id").value;
            if (isNaN(id) || id == "") {
                location.reload();
                alert("Błędny kod");
            }
            else{
            var url = "https://www.ceneo.pl/" + id;
            window.location.href = url;
            }
        }
    </script>
    
    
    <footer class="container text-center mt-5 pt-2 border-top border-white">
        (c) Wawrzyniec Ciuła, Uniwersytet Ekonomiczny w Krakowie
    </footer>
</body>
</html>
