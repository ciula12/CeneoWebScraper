<style>
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
</style>


{% extends 'base.html' %}
{% block title %}Pobierz opinie{% endblock %}
{% block content %}
<form method="POST" action="{{url_for('extract')}}">
    <div class="row g-3 align-items-center">
        <div class="col-auto">
            <label for="product_id" class="col-form-label">Kod produktu</label>
        </div>
        <div class="col-auto">
            <input type="number" required id="product_id" name="product_id" placeholder="Wpisz kod produktu" class="form-control" aria-describedby="passwordHelpInline">
        </div>
        <div class="col-auto">
            <input type="submit" class="btn btn-light" value="Pobierz">
        </div>
    </div>
</form>
{% endblock %}
